<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="nav-left">
                <img src="pics/logo.png" class="logo">
                <div class="title">
                <h2>My Personal Blog Catalogue</h2>
                </div>
            </div>
            <div class="header-buttons">
                <a href="index.html" class="text-link">Home</a>
                <a href="signup.html" class="text-link">Sign-up</a>
                <a href="contact.html" class="text-link">Contact</a>
            </div>
        </div>
        <hr>
    </div>
    <div class="signup-flex">
        <div class="signup-form">
            <form action="/submit-your-form-link" method="post">
                <div class="form-input">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
        
                <div class="form-input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
        
                <div class="form-input">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
        
                <div class="form-input">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age">
                </div>
        
                <div class="form-input">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthdate">
                </div>
        
                <div class="form-input">
                    <label>Gender:</label>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>  
                    <input type="radio" id="female" name="gender" value="female">
                </div>
        
                <div class="form-input">
                    <label for="newsletter">Subscribe to newsletter:</label>
                    <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                </div>
        
                <div class="form-input">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
